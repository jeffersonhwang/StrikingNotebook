<div class="row" id="account">
    <div class="col-sm-7">
        <!-- Stat graph placeholder -->
    </div>

    <div class="col-sm-5">
        <div class="page-header"><h1>About Me</h1></div>

        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3"><b>Name</b></div>
                    <div class="col-sm-8">Jefferson Hwang</div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3"><b>Height</b></div>
                    <div class="col-sm-8">5'6"</div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3"><b>Weight</b></div>
                    <div class="col-sm-8">145 lb</div>
                </div>
            </div>
            <div class="col-sm-12">

                    <div class="col-sm-3"><b>Stance</b></div>

                </div>
            </div>
            <div class="col-sm-12">

                </div>
            </div>

</div>
<div class="row">
    <div class="col-sm-12">
        <h2>Recenty Activity</h2>
        <div> <!-- Bind to a history schema..get like latest 10 modifications -->
            <div ng-repeat="activity in recentActivity">
                <span>{{ activity.lastModified | date:'MM-dd-yyyy'}}</span>
                <span>{{ activity.action.verb }}</span>
                <span>{{ activity.action.actionItem }}</span>
            </div>
        </div>  
    </div>
</div>
