<div class="row" id="profile">
    <div class="col-sm-12">
        <div class="page-header"><h1>Skills</h1></div>
        <!-- This is a single page app for all skills -->
        <div class="skills-wrapper container-fluid ng-scope" ng-controller="SkillsCtrl">
            <input class="search" ng-model="searchText" placeholder="Search for a skill">
            <tabset type="pills">
                <tab heading="{{ division.name }}" class="skill-category horizontal" ng-repeat="division in skillDivisions | filter: { categories: { types: { name:searchText } } }">
                    <tabset>
                        <tab heading="{{ category.name }}" ng-repeat="category in division.categories | filter:{ types: { name:searchText } }">
                            <ul>
                                <li class="skill" ng-repeat="skill in category.types | filter:searchText">
                                    <a class="remove-skill" href="" ng-click="removeSkill($parent.$parent.$index, $parent.$index, $index)">
                                        <i class="fa fa-minus-circle" title="Remove skill"></i> 
                                    </a>
                                    <div>
                                        <h4 editable-text="skill.name">{{ skill.name }}</h4>
                                        <select ng-options="mastery for mastery in masteryLevels" ng-model="skill.mastery">
                                            <option value="">Select your mastery</option>
                                        </select>
                                        <textarea class="notes" ng-model="skill.notes" placeholder="Add some notes">{{ skill.notes }}</textarea>
                                    </div>
                                </li>
                                <li>
                                    <add-technique-button></add-technique-button>
                                </li>
                            </ul>
                        </tab>
                    </tabset>
                </tab>
            </tabset>
            <div>
                <button type="submit" class="btn btn-primary" ng-click="save()">
                    <span>Save<span ng-show="saved">d</span><span>
                    <i class="fa fa-check-circle" ng-show="saved"></i>
                </button>
            </div>
        </div>
    </div>
</div>
